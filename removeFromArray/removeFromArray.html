<body>
    <script>
        const removeFromArray = function(...args) {
           let array = args.shift();
           
           return array.filter(val => !args.includes(val));
           
           
        }
    console.log(removeFromArray([1, 2, 3, 4], 3, 2))

    </script>
</body>
